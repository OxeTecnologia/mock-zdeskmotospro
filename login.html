
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ZMotos-Desk-PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center space-y-2 mb-6">
        <div class="flex justify-center">
          <i class="fas fa-car text-5xl text-blue-600"></i>
        </div>
        <h1 class="text-2xl font-bold">ZMotos-Desk-PRO</h1>
        <p class="text-gray-600">Faça login para acessar o sistema</p>
      </div>
      <form class="space-y-4" onsubmit="event.preventDefault(); window.location.href='index.html';">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm border-gray-300" />
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm border-gray-300" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
